# Application Properties
spring.application.name=mobis-chatbot
server.port=8080

# Spring AI Configuration - Groq
spring.ai.openai.api-key=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
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.1-8b-instant
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=2000
spring.ai.openai.chat.options.timeout=60s
spring.ai.openai.chat.options.retry.max-attempts=3
spring.ai.openai.chat.options.retry.backoff.initial-interval=1000
spring.ai.openai.chat.options.retry.backoff.multiplier=2
spring.ai.openai.chat.options.retry.backoff.max-interval=10000

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:mobis_chatbot
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Caching Configuration
spring.cache.type=none

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.com.hyundai.mobis=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# WebSocket Configuration
spring.websocket.allowed-origins=*
spring.websocket.sockjs.heartbeat-time=25000

# Mobis API Configuration (External APIs)
mobis.api.base-url=https://api.hyundaimobisin.com #Changed root url
mobis.api.parts.endpoint=/api/v1/parts
mobis.api.dealers.endpoint=/api/v1/dealers
mobis.api.distributors.endpoint=/api/v1/distributors
mobis.api.warranty.endpoint=/api/v1/warranty
mobis.api.vehicles.endpoint=/service/accessories/getByModelIdYear
mobis.api.accessories.endpoint=/service/accessories/getAllTypes
mobis.api.categories.endpoint=/service/accessories/getAllSubTypes
mobis.api.states.endpoint=/service/accessories/getStates
mobis.api.distributor-states.endpoint=/service/accessories/getDistributorStates
mobis.api.timeout=30000

# Rate Limiting
mobis.rate-limit.requests-per-minute=100
mobis.rate-limit.requests-per-hour=1000

# Security
mobis.security.jwt.secret=${JWT_SECRET:mobis-chatbot-secret-key}
mobis.security.jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB 